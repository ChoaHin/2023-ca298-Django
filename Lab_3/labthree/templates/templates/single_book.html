{% extends 'index.html' %} {% block title %}
<!-- the page title goes here -->
{% endblock %} {% block content %}
<div class="row row-cols-1 row-cols-md-3 g-4">
  <!-- content specific to this page goes here -->
  <div class="col">
    <div class="card h-100">
      <!-- <img src="..." class="card-img-top" alt="..."> image tag -->
      <div class="card-body">
        <h5 class="card-title">-{{book.title}}-</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{book.author}}</h6>
        <h7 class="card-subtitle mb-2 text-muted">{{book.year}}</h7>
        <p class="card-text">{{book.description}}</p>
      </div>
      <div class="card-footer">
        <small class="text-muted">{{book.category}}</small>
      </div>
    </div>
  </div>
</div>

{% endblock %}
