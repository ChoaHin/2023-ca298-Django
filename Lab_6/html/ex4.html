<html>
  <head>
    <title>Ex4</title>
  </head>
  <body>
    <form id="myform">
      <label for="form-num1-input">First Number</label>
      <input
        type="text"
        name="form-num1-input"
        id="num1-input"
        placeholder="number here"
      />
      <label for="form-num2-input">Second Number</label>
      <input
        type="text"
        name="form-num2-input"
        id="num2-input"
        placeholder="number here"
      />
      <button type="submit">Submit</button>
    </form>
    <p id="result"></p>
    <script>
      function formValidator(event) {
        event.preventDefault(); // always prevent default events when using javascript
        // get the value the in the username box
        let num1 = document.getElementById("num1-input").value;
        let num2 = document.getElementById("num2-input").value;
        if (isNaN(num1) || isNaN(num2)) {
          alert("Input has to be a number");
        } else {
          result = parseInt(num1) + parseInt(num2);
          document.getElementById("result").innerHTML = result;
        }
      }

      let myform = document.getElementById("myform"); // get the form
      myform.addEventListener("submit", formValidator); // bind the validator function to the submit button for the form
    </script>
  </body>
</html>
